<div class="container">
  <h2 class="subTitle">Maisons Ã  vendre</h2>

  <div class="errorMessage" *ngIf="errorMessage != null">
    {{errorMessage}}
  </div>

  <ul class="listActions">
    <li><button mat-button mat-raised-button color="primary" routerLink="/createHouse" routerLinkActive="active">Ajouter une maison</button></li>
  </ul>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="(dataSource && dataSource.length > 0)">

    <!-- Position Id house -->
    <ng-container matColumnDef="idHouse">
      <th mat-header-cell *matHeaderCellDef> Id de la maison </th>
      <td mat-cell *matCellDef="let element"> {{element.idHouse}} </td>
    </ng-container>

     <!-- Owner Title -->
     <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titre de l'annonce </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Prix </th>
      <td mat-cell *matCellDef="let element"> {{element.price | number : '1.2-2'}} ETH</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.isSold">
            <i class="fa fa-check" aria-hidden="true" style="color: #97c93b;"></i>
        </span>
        <button *ngIf="!element.isSold" mat-button class="btnShopping" (click)="buyHouse(element.idHouse, element.price)">
          Acheter
        </button>
        &nbsp;
        <span class="info" [routerLink]="['/houseInfo', element.idHouse]" routerLinkActive="active">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </span>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
